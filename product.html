<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>
<body id="modal-open">

    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="#">黑马前端29期</a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
            <img src="./images/Jeremy.jpg" alt="">
            <p>Jeremy</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>


    <!-- 右侧主体 -->
    <div class="lt_main">
        <!-- 顶部的bar -->
        <div class="lt_topbar">
            <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>            
        </div>

        <!-- container 响应式版心 container-fluid 流式布局容器(宽度100%, 默认左右padding 15px) -->        
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

        </div>

    </div>


    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <!-- 内部的模态框 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出管理系统吗</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
            </div>
        </div>      
    </div>


   

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
    
</body>
</html>
